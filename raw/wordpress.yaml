Image: "docker.io/library/wordpress:5.9.1-apache"
Name: "wordpress"
Env:
  WORDPRESS_DB_HOST: localhost
  WORDPRESS_DB_USER: exampleuser
  WORDPRESS_DB_PASSWORD: examplepass
  WORDPRESS_DB_NAME: exampledb
Ports:
  - container_port: 80
    host_port: 8080
Volumes:
  - name: wordpress
    dest: /var/www/html
